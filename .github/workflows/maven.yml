name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DOCKER_HUB_USERNAME: b172583552
  AWS_REGION: ap-east-1
  EB_ENVIRONMENT_NAME: student-portal-env
  EB_APPLICATION_NAME: student-portal
  EB_DEPLOYMENT_PACKAGE: elasticbeanstalk/docker-compose.yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Change permission
      run: chmod +x mvnw

    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        # Username used to log against the Docker registry
        username: ${{env.DOCKER_HUB_USERNAME}}
        # Password or personal access token used to log against the Docker registry
        password: ${{secrets.DOCKER_HUB_PASSWORD}}
    - name: Build with Maven
      run: ./mvnw clean package -P build-frontend -P jib-push-to-dockerhub -Dapp.image.tag=latest -DskipTests 
    - name: Beanstalk deploy
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
        aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        region: ${{env.AWS_REGION}}
        environment_name: ${{env.EB_ENVIRONMENT_NAME}}
        application_name: ${{env.EB_APPLICATION_NAME}}
        deployment_package: ${{env.EB_DEPLOYMENT_PACKAGE}}
        version_label: new
        version_description: new deploy
        
  
        

        

